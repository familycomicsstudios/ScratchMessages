<!DOCTYPE html>
<html>
  <head>
    <title>ScratchMessages</title>
  </head>
  <body>
    <h1 id="yeet">Test</h1>
    <input type="text" id="user" name="user">
    <button onclick='done()'>Check</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      var MESSAGE_COUNT = "waiting, click check again in a few seconds";
      function done() {
        fetch(concat("https://api-9gr.vercel.app/scratch/messages/",$("#user").val()))
   .then(res => res.json())
   .then(res => {
      window.MESSAGE_COUNT = res // in other scripts, use MESSAGE_COUNT to address the message count.
   })
        $('#yeet').text(MESSAGE_COUNT);
        console.log(MESSAGE_COUNT);
      }
    </script>
  </body>
</html>
